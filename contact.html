    <main class="container mt-3">
        <h3 class="h1">
            <u>Contact</u>
        </h3>
        <h5 class="p-2 bg-dark text-light">
            Business Inquires
        </h5>
        <div class="container">
            <form class="row">
                <div class="col"><label class="form-label h5">NAME <sup><small>*</small></sup></label>
                </div>
                <div class="row ">
                    <div class="col-md">
                        <label class="form-label" for="first"> First name </label>
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                            id="first" required>

                    </div>
                    <div class="col-md ">
                        <label class="form-label" for="last"> Last name </label>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="last"
                            required>

                    </div>

                </div>
                <div class="row mt-2">
                    <div class="col-md">
                        <label class="form-label" for="email"> Email address</label>
                        <input type="email" class="form-control" placeholder="Email" aria-label="email" id="email"
                            required>

                    </div>
                    <div class="col-md">
                        <label class="form-label" for="number">Number</label>
                        <input type="tel" class="form-control" placeholder="Number" aria-label="number" id="number"
                            required>

                    </div>

                </div>
                <div class="row mt-2">
                    <div class=" col-md-6 col-sm">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" aria-label="city" id="city" required>

                    </div>
                    <div class="col-sm-6 col-md-3">
                        <label for="state" class="form-label ">State</label>
                        <select name="form-select" class="form-select" id="validationCustom04" required">
                            <option value="">State</option>
                            <option value="...">....</option>
                        </select>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <label for="zip" class="form-label">Zip code</label>
                        <input type="text" class="form-control" aria-label="Zip" id="zip" required>
                    </div>


                </div>

                <div class="row mt-2">
                    <div class="col-md">

                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>

                    </div>
                </div>
                <div>


                    <button type="submit" class="btn btn-primary mt-4 btn-lg mb-4">Submit</button>
                </div>

            </form>
        </div>

    </main>
